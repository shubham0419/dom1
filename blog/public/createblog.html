<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">BlogSpace</a>

        <ul class="navbar-menu">`
          <li class="navbar-item">
            <a href="index.html" class="navbar-link">Home</a>
          </li>
          <li class="navbar-item">
            <a href="createblog.html" class="navbar-link">New Blog</a>
          </li>
          <li class="navbar-item" id="login-button">
            <a href="login.html" class="navbar-link">Login</a>
          </li>
          <li class="navbar-item" id="signup-button">
            <a href="signup.html" class="navbar-link">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Create a New Blog Post</h1>

      <form id="blogForm">
        <div class="form-group">
          <label for="heading">Heading</label>
          <input type="text" id="heading" name="heading" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <!-- Categories will be loaded dynamically from backend -->
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <button type="submit">Create Blog Post</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your request...</p>
      </div>

      <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
